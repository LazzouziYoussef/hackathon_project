name: Auto Merge Dev to Main

on:
  workflow_run:
    workflows: ["Lint and Type Check (Dev)", "Docker Build (Dev)"]
    branches: [dev]
    types: [completed]

jobs:
  create-and-merge-pr:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create and Merge PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Create the PR from dev to main
          # We use '|| true' in case a PR already exists from a previous failed run
          pr_url=$(gh pr create --base main --head dev --title "chore: auto-merge dev to main" --body "Automated merge after successful CI" || gh pr list --base main --head dev --json url --jq '.[0].url')

          # 2. Enable auto-merge (this waits for any remaining status checks)
          # --merge means it will use a standard merge commit
          gh pr merge "$pr_url" --auto --merge --delete-branch=false
          echo " PR created and set to auto-merge: $pr_url"
